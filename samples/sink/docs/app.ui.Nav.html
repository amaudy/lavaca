<!doctype html>
<html>
  <head>
    <title>Nav</title>
    <meta name="description" content=" Global navigation widget">
    <link type="text/css" href="assets/app.css" rel="stylesheet">
  </head>
  <body class="[[bodyClassName]]">
    <iframe id="navigation-frame" src="packages.html"></iframe>
    <div id="view-root"></div>
    <script type="text/x-dust-template" data-name="field">
      <li class="{?inherited}inherited{:else}instance{/inherited} field" id="sig-{name}">
        <h3 class="name">{?static}{owner}.{/static}{name}<span class="default"> = {?default}{default|s}{:else}null{/default}</span></h3>
        <div class="body">
          <span class="type">{type}</span>
          <span class="desc">{desc|s}</span>
        </div>
        {?inherited}
          <div class="source">Inherited from <a href="{owner}.html#sig-{name}">{owner}</a></div>
        {/inherited}
      </li>
    </script>
    <script type="text/x-dust-template" data-name="method">
      {#signatures owner=owner}
        <li id="sig-{id}" class="method {?inherited}inherited{:else}instance{/inherited}">
          <h3 class="name">{?static}{owner}.{/static}{name}</h3>
          <div class="body">
            <div class="desc">{desc|s}</div>
            {?params}
              <table class="params">
                <thead class="arguments" colspan="3">
                  <tr>
                    <th>Arguments</th>
                  </tr>
                </thead>
                {#params}
                  <tr class="param">
                    <td class="type">{type}</td>
                    <td class="name">{name}</td>
                    <td class="desc">
                      {desc|s}
                      {?opts}
                        <table class="options">
                          {#opts}
                            <tr class="option">
                              <td class="name">{name}<span class="default">= {?default}{default|s}{:else}null{/default}</span></td>
                              <td class="desc">
                                <span class="type">{type}</span>
                                <div>{desc|s}</div>
                              </td>
                            </tr>
                          {/opts}
                        </table>
                      {/opts}
                    </td>
                  </tr>
                {/params}
              </table>
            {/params}
            {#returnValue}
              <table class="params">
                <thead>
                  <tr>
                    <th colspan="3">Returns</th>
                  </tr>
                </thead>
                <tr class="return">
                  <td class="type">{type}</td>
                  <td class="desc" colspan="2">{desc|s}</td>
                </tr>
              </table>
            {/returnValue}
          </div>
          {?inherited}
            <div class="source">Inherited from <a href="{owner}.html#sig-{id}">{owner}</a></div>
          {/inherited}
        </li>
      {/signatures}
    </script>
    <script type="text/x-dust-template" data-name="type">
      <h2 class="package">{ns}</h2>
      <h1 class="name">{name}</h1>
      {?desc}
        <section id="description" class="desc">
          {desc|s}
        </section>
      {/desc}
      {#superType}
        <a class="show-inherited" href="#">Show inherited fields and methods</a>
      {/superType}
      <section id="inheritance">
        <h2 class="title">Inheritance</h2>
        <ul class="super-types">
          <li class="super-type current">{?ns}{ns}.{/ns}{name}</li>
          {#inheritance}
            <li class="super-type">
              <a href="{.}.html">{.}</a>
            </li>
          {/inheritance}
          <li class="super-type">Object</li>
        </ul>
      </section>
      {?staticFields}
        <section id="fields">
          <h2 class="title">Static Fields</h2>
          <ul class="fields">
            {#staticFields}
              {>field:./}
            {/staticFields}
          </ul>
        </section>
      {/staticFields}
      {?staticMethods}
        <section id="methods">
          <h2 class="title">Static Methods</h2>
          <ul class="methods">
            {#staticMethods}
              {>method:./}
            {/staticMethods}
          </ul>
        </section>
      {/staticMethods}
      {#constructor}
        <section id="constructors">
          <h2 class="title">Constructors</h2>
          <ul class="methods">
            {>method:./}
          </ul>
        </section>
      {/constructor}
      {?fields}
        <section id="fields">
          <h2 class="title">Fields</h2>
          <ul class="fields">
            {#fields}
              {>field:./}
            {/fields}
          </ul>
        </section>
      {/fields}
      {?methods}
        <section id="methods">
          <h2 class="title">Methods</h2>
          <ul class="methods">
            {#methods}
              {>method:./}
            {/methods}
          </ul>
        </section>
      {/methods}
    </script>
    <script type="text/javascript" src="assets/zepto-1.0rc1.js"></script>
    <script type="text/javascript" src="assets/x-dust-0.5.1.js"></script>
    <script type="text/javascript" src="assets/app.js"></script>
    <script type="text/javascript">
      app.load({"qualifiedName": "app.ui.Nav", "name": "Nav", "inheritance": ["Lavaca.ui.Widget"], "fields": [{"default": "'nav'", "owner": "app.ui.Nav", "type": "String", "name": "template", "desc": " The name of the template used by the global nav"}], "methods": [{"owner": "app.ui.Nav", "signatures": [{"params": [{"type": "Lavaca.mvc.Model", "name": "state", "desc": "The application state"}], "id": "bindTo(Lavaca.mvc.Model)", "name": "bindTo(state)"}], "name": "bindTo", "desc": " Binds the navigation to the application state"}, {"owner": "app.ui.Nav", "signatures": [{"params": [{"type": "Object", "name": "user", "desc": "The user model"}], "id": "redraw(Object)", "name": "redraw(user)"}], "name": "redraw", "desc": " Redraws the nav widget"}], "staticMethods": [], "constructor": {"owner": "app.ui.Nav", "signatures": [{"params": [{"type": "jQuery", "name": "el", "desc": "The DOM element that is the root of the widget"}], "id": "Nav(jQuery)", "name": "Nav(el)", "desc": "Constructor"}], "name": "Nav"}, "superType": "Lavaca.ui.Widget", "ns": "app.ui", "staticFields": [], "desc": " Global navigation widget"});
    </script>
  </body>
</html>
